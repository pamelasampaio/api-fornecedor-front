<div class="container">
    <button mat-button color="primary" (click)="openDialog(null)">Adicionar Fornecedor</button>

    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="CNPJ">
            <th mat-header-cell *matHeaderCellDef> CNPJ </th>
            <td mat-cell *matCellDef="let element"> {{element.CNPJ}} </td>
        </ng-container>
        <ng-container matColumnDef="mercadoria">
            <th mat-header-cell *matHeaderCellDef> Mercadoria </th>
            <td mat-cell *matCellDef="let element"> {{element.mercadoria}} </td>
        </ng-container>
        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="Editar/Excluir">
            <th mat-header-cell *matHeaderCellDef>Editar/Excluir</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="editElement(element)" color="primary">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="deleteElement(element.id)" color="primary">
                    <mat-icon>delete</mat-icon>
                  </button>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<div>
